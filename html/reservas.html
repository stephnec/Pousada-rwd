        <h1> Única preocupação é você <b>relaxar</b>.</h1>
      </section>
    </header>

    <section id="reservapage">
      <h1>Faça já a sua reserva!</h1>
      <hr>
    </section>

    <section id="formulario">
      <form class="reservar" action="reservar" method="post">
        <div class="linha">
          <div id="campoNome" class="campo">
            <label for="nome">Nome:</label>
            <input id="nome" type="text" name="nome" class="nome">
          </div>

          <div id="campoSobrenome" class="campo">
            <label for="sobrenome">Sobrenome:</label>
            <input id="sobrenome" type="text" name="sobrenome" class="sobrenome">
          </div>
        </div>

        <div class="linha">
          <div id="campoEmail" class="campo">
            <label for="email">E-mail:</label>
            <input id="email" type="email" name="email" class="email">
          </div>

          <div id="campoTelefone" class="campo">
            <label for="telefone">Telefone:</label>
            <input id="telefone" type="tel" name="telefone" class="telefone">
          </div>
        </div>

        <div class="linha">
          <div id="campoEndereco" class="campo">
            <label for="endereco">Endereço:</label>
            <input id="endereco" type="text" name="endereco" class="endereco">
          </div>

          <div id="campoCidade" class="campo">
            <label for="cidade">Cidade:</label>
            <input id="cidade" type="text" name="cidade" class="cidade">
          </div>

          <div id="campoEstado" class="campo">
            <label for="estado">Estado:</label>
            <input id="estado" type="text" name="estado" class="estado">
          </div>
        </div>

        <div class="linha">
          <div id="campoDtEntrada" class="campo">
            <label for="dtEntrada">Data Entrada:</label>
            <input id="dtEntrada" type="date" name="dtEntrada" class="dtEntrada">
          </div>

          <div id="campoDtSaida" class="campo">
            <label for="dtSaida">Data Saída:</label>
            <input id="dtSaida" type="date" name="dtSaida" class="dtSaida">
          </div>
        </div>

        <div class="linha">
          <div id="campoNumPessoas" class="campo">
            <label for="numPessoas">Número de Pessoas:</label>
            <input id="numPessoas" type="number" name="numPessoas" class="numPessoas">
          </div>

          <div id="campoTipoQuarto" class="campo">
            <label for="tipo">Tipo de Quarto:</label>
            <select name="tipo">
              <option disabled selected>Selecione uma opção</option>
              <option value="bg">Bangalô</option>
              <option value="ss">Suíte Superior</option>
              <option value="st1">Suíte Térrea 1</option>
              <option value="st2">Suíte Térrea 2</option>
            </select>
          </div>
        </div>

        <div class="linha">
          <div id="campoObservacoes" class="campo">
            <label for="observacoes">Observações</label>
            <textarea name="observacoes" class="observacoes"></textarea>
          </div>
        </div>

        <div class="linha">
          <div class="botaoReservar">
            <input type="submit" value="Reservar">
          </div>
        </div>

      </form>
    </section>


    <section id="localicacao">
      <section id="reservapage">
        <h1>Localização</h1>

        class="mapa" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </section>
